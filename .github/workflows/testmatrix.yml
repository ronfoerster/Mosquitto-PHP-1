name: Test-Matrix

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.1'] #'7.4', '8.0',
        mosquitto-versions: ['2.0.14']
    steps:
    - run: sudo apt-get install -y libssl-dev libcjson-dev
    - uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: phpize
    - name: Make Mosquitto
      run: |
        wget https://mosquitto.org/files/source/mosquitto-${{ matrix.mosquitto-versions }}.tar.gz
        tar xvzf mosquitto-${{ matrix.mosquitto-versions }}.tar.gz
        cd mosquitto-${{ matrix.mosquitto-versions }}
        make WITH_DOCS=no WITH_CJSON=no WITH_SHARED_LIBRARIES=yes -j "$(nproc)"
        sudo make install
        # sudo addgroup -S -g 1883 mosquitto 2>/dev/null
        # sudo adduser -S -u 1883 -D -H -h /var/empty -s /sbin/nologin -G mosquitto -g mosquitto mosquitto 2>/dev/null
        cd ..
    - name: Build extension
      run: |
        phpize
        ./configure
        make
    - name: Run tests
      run: |
        export NO_INTERACTION=1
        export REPORT_EXIT_STATUS=1
        cd tests
        ./makeTestCerts.sh
        sudo chown -R runner:runner certs
        mosquitto -c mosquitto.conf -d
        cd ..
        make test
        rm -rf ${GITHUB_WORKSPACE}/mosquitto-${{ matrix.mosquitto-versions }}
