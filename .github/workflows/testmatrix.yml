name: Test-Matrix

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.0']
        mosquitto-versions: ['mosquitto-2.0.14']
    steps:
    - run: sudo apt-get install -y libssl-dev libcjson-dev
    - uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: phpize
    - name: Make Mosquitto
      run: |
        wget https://mosquitto.org/files/source/${{ matrix.mosquitto-versions }}.tar.gz
        tar xvzf ${{ matrix.mosquitto-versions }}.tar.gz
        cd ${{ matrix.mosquitto-versions }}
        make WITH_DOCS=no WITH_CJSON=no WITH_SHARED_LIBRARIES=yes -j "$(nproc)"
        sudo make install
    - name: Build extension
      run: |
        phpize
        ./configure --with-mosquitto=${GITHUB_WORKSPACE}/${{ matrix.mosquitto-versions }}
        make -j "$(nproc)"
    - name: Run tests
      run: |
        export NO_INTERACTION=1
        export REPORT_EXIT_STATUS=1
        cd tests
        ./makeTestCerts.sh
        sudo chown -R runner:runner certs
        mosquitto -c mosquitto.conf -d
        cd ..
        php -n -d "extension_dir=./modules/" -d "extension=mosquitto.so" ./tests/Client/setCredentials.phpt
        php -n -d "extension_dir=./modules/" -d "extension=mosquitto.so" ./tests/Client/unsubscribe.phpt
        php -n -d "extension_dir=./modules/" -d "extension=mosquitto.so" ./tests/Client/tokeniseTopic.phpt
        php -n -d "extension_dir=./modules/" -d "extension=mosquitto.so" ./tests/Client/topicMatchesSub.phpt
        #make test # TESTS="tests/Client/publish.phpt"
        rm -rf ${GITHUB_WORKSPACE}/${{ matrix.mosquitto-versions }}
