name: Build Extension

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt-get install -y mosquitto libmosquitto-dev
    - uses: actions/checkout@v2
    - name: Setup PHP-8.1
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: phpize
    - run: phpize
    - run: ./configure
    - run: make
    - name: Make Test-Certificates
      run: cd tests && ./makeTestCerts.sh && sudo chown -R mosquitto:mosquitto certs
      shell: bash
    - name: Start Mosquitto
      run: pwd && cd tests && mosquitto -c mosquitto.conf -d
    - run: pwd && make test
    - run: cd ~ && pwd
