name: Build Extension

on:
  push:
    branches: [ php8 ]
  pull_request:
    branches: [ php8 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: sudo apt-get install -y libmosquitto-dev
    - uses: actions/checkout@v2
    - name: Setup PHP-8.1
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: phpize
    - run: phpize 
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: install
      run: sudo make install
    - name: upload extension
      uses: actions/upload-artifact@v3
      with:
        name: mosquitto.so
        path: modules/mosquitto.so
